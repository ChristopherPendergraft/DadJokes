<header class="navbar navbar-inverse navbar-fixed-top "  style="background-color: #000; padding: 15px; min-width:100%; text-align: center;" id="overview"  ng-show="!loadingApplication"  ng-hide="loadingApplicaiton">
  <div class="container" style="min-width: 100%; text-align: center;" >

    <div style="width: 1250px; overflow: hidden; padding: 25px;  height: 45px;  ">


      <div style="z-index:20;width: 625px; overflow: visible; position: absolute; left: 5px; top: 10px; color: #fff; ">

        <img ng-click="bricks.nextPage(currentStreamFilter)" uib-tooltip="Click here if not enough songs load!"  tooltip-placement="bottom"  src="img/clarity_header_logo.png" >
      </div>
      <div style="z-index:20;width: 625px; overflow: visible; position: absolute; right: -15px; top: 5px; color: #fff; ">

        <h2 class="h2 regular m0">
                <span class="inline-block px1  caps"> {{currentUser.username}}

            <img  style="width: 40px"
                  class="img-circle"
                  ng-src="{{currentUser.avatar_url}}">
                <span style="font-size:2.1em; color: #ffffff; position: relative; top: 10px";   ng-click="open('lg')" class="glyphicon glyphicon-search"></span>
            </span></h2>

      </div>
    </div>
  </div>
</header>
<div class="container navbar-fixed-top " style="min-width:100%; top: 65px; border-bottom: 1px solid #e9e9e9; text-align: center; background-color: #f2f2f2; height: 40px; " ng-show="!loadingApplication"  ng-hide="loadingApplicaiton" >
  <div  style="  text-align: center;" >
    <button  class="buttonMenu caps" ng-style="{'color':(currentStreamFilter==='track' ? '#f6881f' : '#000' )}"    ng-click="updateFilter('track')"  ng-model="radioModel" uib-btn-radio="'tracks'" >tracks</button>
    <button  class="buttonMenu caps" ng-style="{'color':(currentStreamFilter==='track-repost' ? '#f6881f' : '#000')}" ng-click="updateFilter('track-repost')" ng-model="radioModel" uib-btn-radio="'reposts'" >reposts</button>
    <button  class="buttonMenu caps" ng-style="{'color':(currentStreamFilter==='playlist'   ? '#f6881f' : '#000')}"  ng-click="updateFilter('playlist')"  ng-model="radioModel" uib-btn-radio="'playlists'" >playlists</button>
    <button  class="buttonMenu caps" ng-style="{'color':(currentStreamFilter==='playlist-repost' ? '#f6881f' : '#000')}"  ng-click="updateFilter('playlist-repost')"  ng-model="radioModel" uib-btn-radio="'playlist-repost'" >playlist reposts</button>
    <button  class="buttonMenu caps" ng-style="{'color':(currentStreamFilter==='search' ? '#f6881f' : '#000')}"  ng-click="open('lg')"  ng-model="radioModel" uib-btn-radio="'playlist-repost'" >search</button>
  </div>
</div>
<div ng-show="loadingApplication"  ng-hide="!loadingApplicaiton" style="min-width: 100%; min-height: 100%; background-color: #fff;  position: relative; top:90px; text-align: center;"> <img    src="img/slider.jpg" style="min-width:100%;" ></div>
<div class="container-fluid"   ng-show="!loadingApplication"  ng-hide="loadingApplicaiton"  style="margin: 0 auto; background-color: #ffffff;  position: relative; top:90px;" >

  <div class="row-fluid" style="z-index:25; position: relative; top: 40px;width: 100%;text-align: center;">

    <div class="span10" style="margin: 0 auto;">



      <div infinite-scroll='bricks.nextPage(currentStreamFilter)'  infinite-scroll-disabled='bricks.busy'
           infinite-scroll-distance='1'  style="width:1248px; display: inline-block"  >
        <div masonry   reload-on-resize  options="{ 'columnWidth': 400,'gutter': 10,isFitWidth:true}"  style="padding-bottom: 300px;"    >
          <a id="grid"></a>
          <a href="">
            <div  ng-click="play(brick)" class="masonry-brick" ng-repeat="brick in bricks.items">
              <div style="width: 300px; overflow: hidden;" ng-style="getBrickImgHgt(brick)" >
                <!-- <img style=" border-left: 1px solid #cecece ;border-bottom: 2px solid #ffffff; border-top: 1px solid #cecece;border-right: 1px solid #cecece;  z-index: 1;" ng-style="getBrickImgHgt(brick.gravity)" ng-click="play(brick)" ng-src="{{ brick.artwork_url }}"
                      alt="no image available">-->
              </div>


              <div style="background-color: #000; text-align: left; position: relative; bottom: 0px; width: 300px;  height: 114px" >




                <div style="position: relative; bottom: 0px; z-index: 100;text-align: left; margin: 0px; padding: 10px;">
                  <div style="position: relative; top: 3px;">
                    <h2 class="h4 caps m0"><span ng-click="play(brick)" style="color: #ffffff;"
                                                 class="inline-block  ng-binding">{{brick.user.username}}</span>
                    </h2>
                    <p></p>
                    <h1 class="h3 regular m0"><span ng-click="play(brick)" style="color: #ffffff; width:280px;"
                                                    class="inline-block    ng-binding">{{brick.title}}</span>
                    </h1>
                    <div style="position: relative; top: 5px; z-index: 100;">
                      <h3 class="h4 regular m0"><span style="color: #ffffff; ">#{{brick.genre}}</span>
                      </h3>
                      <h3 class="h4 regular m0"><span style="color: #ffffff; ">{{getReleaseDate(brick.created_at)}}</span>
                      </h3>
                      <h3 class="h4 regular m0"><span style="color: #ffffff; ">gravity:{{brick.gravity}}%</span>
                      </h3>


                    </div>

                  </div>



                </div>

              </div>
              <div style="position: relative; width: 300px; background-color: #000; font-size: 12px;  bottom: 0px;">
                <span style="color: #ffffff;" class="glyphicon glyphicon-heart inline-block px1 bg-black ng-binding">{{brick.likes_count}}</span> |  <span
                      style="color: #ffffff;"
                      class="glyphicon glyphicon-refresh inline-block px1 bg-black ng-binding">{{brick.reposts_count}}</span> |  <span
                      style="color: #ffffff;"
                      class="glyphicon glyphicon-download-alt inline-block px1 bg-black ng-binding">{{brick.download_count}}</span>|  <span
                      style="color: #ffffff;"
                      class="glyphicon glyphicon-play inline-block px1 bg-black ng-binding">{{brick.playback_count}}</span></span>
              </div>
              <div style="height: 10px;" ></div>
            </div>
          </a>
        </div>
      </div>

      <!--  <masonry item-selector=".mybrick" column-width="200">
         <div masonry-brick class="mybrick" style="border: 1px sold black">
           <img src="http://lorempixel.com/400/200/sports/"></div>
         <div masonry-brick class="mybrick" style="border: 1px sold black">
           <img src="http://lorempixel.com/300/200/sports/"></div>
     </masonry> -->

    </div>
  </div>
</div>








<footer id="foot" style="width: 100%;  background-color: rgba(255,255,255, 0.96);" class="navbar navbar-inverse navbar-fixed-bottom"  ng-show="!loadingApplication"  ng-hide="loadingApplicaiton">
  <div id="innerFt" class="mb2">




  </div>


</footer>
